<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" href="assets/Icon.svg" type="image/svg">
  </head>
  <body>
    <!--Login Page-->
    <div class="login-container">
      <div class="login-box">
        <h2>Login</h2>
        <p id="incorrectPasswordMessage"></p>
        <form action="#" method="POST" onsubmit="checkLoginDetails(event)">
          <div class="textbox">
            <input type="text" placeholder="Username" name="username" id="username" required>
          </div>
          <div class="textbox">
            <input type="password" placeholder="Password" name="password" id="password" required>
          </div>
          <input type="submit" value="Login" class="btn">
        </form>
      </div>
    </div>
    <audio id="errorSound" src="audio/incorrectPassword.mp3" preload="auto"></audio>
    <script src="javascript/index.js" defer></script>
  </body>
</html>
